        <title>John Doll - Contact Me</title>

    <body>
        <div id=background></div>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top navbg" id="nav">
        </nav>
        <div class="container contactcontainer bg-light">
            <h3>Send Me a Message!</h3>
            <form method="POST" action="https://formspree.io/f/mwkaonel">
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea class="form-control" name="message" id="message" rows="8" placeholder="I just wanted to say..." required></textarea> 
                </div>
                <div class="row">
                    <div class="col-xl-6 col-sm-12" style="padding-right: 10px;">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required autocomplete="name">
                    </div>
                    <div class="col-xl-6 col-sm-12" style="padding-right: 10px;">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="reply-to" id="email" placeholder="johndoe@gmail.com" required autocomplete="email">
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" name="submit" value="Send">
                <input type="reset" class="btn btn-warning" name="reset" value="Reset">
            </form>
        </div>
